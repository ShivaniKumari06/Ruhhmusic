<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="CSS/style.css">
        
        <body>

        <div class="main_div">
            <div class="music_container">
                <h2 id="title">Closer</h2>
                <h3 id="artist">THE CHAINSMOKERS</h3>
                <div class="img_container">
                    <img src="Image\closer.jpg">
                </div>
                <div class="music_controls">
                    <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                    <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                    <i class="fa-solid fa-forward" id="next" title="Next"></i>
                </div>
                <audio src="Music/Closer Song The Chainsmokers.mp3"></audio>

                <!--controls-->
                
            </div>
        </div>
        <script>
            const music = document.querySelector("audio");
            const img = document.querySelector("img");
            const play = document.getElementById("play");
            const artist = document.getElementById("artist");
            const title = document.getElementById("title");
            const prev = document.getElementById("prev");
            const next = document.getElementById("next");

            const songs = [{
                name: "Closer",
                title: "Closer",
                artist: "The Chainsmokers",
            },
            {
                name: "Mehram",
                title: "Mehram",
                artist: "Arijit Singh",
            },
            {
                name: "Thelastpiano",
                title: "The Last Piano",
                artist: "Sung Eun Choi",
            },
            {
                name: "AThousandYears",
                title: "A Thousand Years",
                artist: "Christina Perri",
            },
            {
                name: "Krishna",
                title: "Hare Murari",
                artist: "Jubin Nautiyal",
            },
        ];

            let isPLaying = false;

            //for PLay function
            const playMusic= () => {
                isPLaying = true;
                music.play();
                play.classList.replace("fa-play", "fa-pause");
                img.classList.add("anime");
            };

            //for Pause function
            const pauseMusic = () => {
                isPLaying = false;
                music.pause();
                play.classList.replace("fa-pause", "fa-play");
                img.classList.remove("anime");
            };

            play.addEventListener("click", () => {

                isPLaying ? pauseMusic() : playMusic();
            });

            //changing the music data

            const loadSong = (songs) => {
                title.textContent = songs.title;
                artist.textContent = songs.artist;
                music.src = "music/" + songs.name + ".mp3";
                img.src = "image/" + songs.name + ".jpg";

            };

            songIndex = 0;
            //loadSong(songs[2]);

            const nextSong = () => {
                songIndex = (songIndex + 1) % songs.length;
                loadSong(songs[songIndex]);
                playMusic();
            };

            const prevSong = () => {
                songIndex = (songIndex - 1 + songs.length) % songs.length;
                loadSong(songs[songIndex]);
                playMusic();
            };

            next.addEventListener("click", nextSong);
            prev.addEventListener("click", prevSong);

        </script>
    </body>
</html>
